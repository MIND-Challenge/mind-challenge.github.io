<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MIND Challenge</title>
    <script>
      // GitHub Pages SPA redirect hack
      // When a user navigates directly to a route like /leaderboard,
      // GitHub Pages serves this 404.html. This script captures the path
      // and redirects to index.html with the path in the query string.
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
